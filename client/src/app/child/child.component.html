<h2>Total Paid Account for Parent ID: {{ parentId }}</h2>

<table class="table">
  <thead>
    <tr>
      <th>Transaction ID</th>
      <th>Parent ID</th>
      <th>Paid Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.parentId }}</td>
      <td>{{ item.paidAmount }}</td>
    </tr>
  </tbody>
</table>
